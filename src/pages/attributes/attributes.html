<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <ion-title>{{ data.public.character.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2 style="text-align:center;" >Attributes</h2>

    <ion-list>
        <ion-item *ngFor="let attribute of data.public.character.attributes">
        <span>{{attribute.name}}</span> <span item-end>{{attribute.text}}</span>
        </ion-item>
        </ion-list> 
</ion-content>
