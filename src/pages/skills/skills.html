<ion-header>

  <ion-navbar>
    <ion-title>{{ data.public.character.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="data.public.character.skills.groups.length>0" >
    <h2 style="text-align:center;" >Skill Groups</h2>
    <ion-list>
        <ion-item *ngFor="let skill of data.public.character.skills.groups">
        <span>{{skill.name}}</span> <span item-end>{{skill.text}}</span>
        </ion-item>
    </ion-list> 
  </div>
    <h2 style="text-align:center;" >Skills</h2>
    <ion-list>
        <ion-item *ngFor="let skill of data.public.character.skills.active">
        <span>{{skill.name}}</span> <span item-end>{{skill.text}}</span>
        </ion-item>
    </ion-list> 
</ion-content>
