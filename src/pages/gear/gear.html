<ion-header>

  <ion-navbar>
      <ion-title>{{ data.public.character.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h2 style="text-align:center;" >Gear</h2>
    <ion-list>
      <button ion-item (click)="openWeaponsPage()">
        Weapons
        <ion-badge item-end>{{data.public.character.gear.weapons.length}}</ion-badge>
      </button>
      <button ion-item (click)="openArmorPage()">
        Armor
        <ion-badge item-end>{{data.public.character.gear.armor.length}}</ion-badge>
      </button>
      <button ion-item (click)="openEquipmentPage()">
        Equipment
        <ion-badge item-end>{{data.public.character.gear.equipment.length}}</ion-badge>
      </button>
    </ion-list> 

    <h2 style="text-align:center;" >Augmentations</h2>
    <ion-list>
        <button ion-item (click)="openCyberneticsPage()">
          Cybernetics
          <ion-badge item-end>{{data.public.character.gear.augmentations.cyberware.length}}</ion-badge>
        </button>

        <button ion-item (click)="openBiowarePage()">
        Bioware
        <ion-badge item-end>{{data.public.character.gear.augmentations.bioware.length}}</ion-badge>
        </button>
      </ion-list> 

</ion-content>
