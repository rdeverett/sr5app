<ion-header>

  <ion-navbar>
      <ion-title>{{ data.public.character.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h2 style="text-align:center;" >Gear</h2>
    <ion-list>
      <button ion-item (click)="openWeaponsPage()">
        Weapons
      </button>
      <button ion-item (click)="openArmorPage()">
        Armor
      </button>
      <button ion-item (click)="openEquipmentPage()">
        Equipment
      </button>
    </ion-list> 

    <h2 style="text-align:center;" >Augmentations</h2>
    <ion-list>
        <button ion-item (click)="openCyberneticsPage()">
          Cybernetics
        </button>
        <button ion-item (click)="openBiowarePage()">
        Bioware
        </button>
      </ion-list> 

</ion-content>
