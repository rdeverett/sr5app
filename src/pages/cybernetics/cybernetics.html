<ion-header>

    <ion-navbar>
      <ion-title>{{ data.public.character.name }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <h2 style="text-align:center;" >Cybernetics</h2>
      <ion-list>
          <button ion-item *ngFor="let cyberware of data.public.character.gear.augmentation.cyberware" (click)="openDetail(weapon)">
            {{cyberware.name}}
          </button>
      </ion-list> 
  </ion-content>
